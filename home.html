<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM TSUNAMI - Sistem Informasi Manajemen Tsunami Indonesia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
    <div class="header-content">
        <div class="logo">
            <i class="fas fa-water"></i>
            <div>
                <h1>SIM TSUNAMI</h1>
                <p>Sistem Informasi Manajemen Tsunami Indonesia</p>
            </div>
        </div>
        <div class="nav-menu">
            <button class="nav-btn active" onclick="switchPage('dashboard', event)">
                <i class="fas fa-home"></i> Dashboard
            </button>
            <button class="nav-btn" onclick="switchPage('education', event)">
                <i class="fa-solid fa-person-walking"></i> Evakuasi
            </button>
             <button class="nav-btn" onclick="switchPage('education', event)">
                <i class="fas fa-book"></i> Edukasi
            </button>
            <button class="nav-btn" onclick="switchPage('mitigation', event)">
                <i class="fas fa-shield-alt"></i> Mitigasi
            </button>
             <button class="nav-btn" onclick="switchPage('education', event)">
                <i class="fas fa-book"></i> Penanggulangan
            </button>
            <button class="nav-btn" onclick="switchPage('map', event)">
                <i class="fas fa-map"></i> Peta
            </button>
        </div>
        <div class="header-info">
            <div style="text-align: right; display: none;" id="datetime-display">
                <div style="font-size: 14px; font-weight: 600;" id="datetime"></div>
                <div style="font-size: 12px; opacity: 0.7;">Sleman, Yogyakarta</div>
            </div>
        </div>
    </div>
</div>
</body>
<style>
body {
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
    color: #fff;
    min-height: 100vh;
}

.header {
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(10px);
    padding: 8px 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    border-bottom: 2px solid #00d9ff;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1400px;
    margin: 0 auto;
}

.logo {
    display: flex;
    align-items: center;
    gap: 8px;
}

.logo i {
    font-size: 45px;
    color: #00d9ff;
    animation: wave 2s ease-in-out infinite;
}

@keyframes wave {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-5deg); }
    75% { transform: rotate(5deg); }
}

.logo h1 {
    font-size: 20px;
    font-weight: 700;
    margin-top: 0; 
    padding: 0;
    line-height: 1;
}

.logo p {
    font-size: 12px;
    color: #00d9ff;
    margin-bottom: 0.5px;
    padding: 0;
    line-height: 1;
}

.nav-menu {
    display: flex;
    gap: 10px;
}

.nav-btn {
    background: rgba(0, 217, 255, 0.1);
    color: #00d9ff;
    border: 1px solid #00d9ff;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: 600;
    font-size: 14px;
}

.nav-btn:hover, .nav-btn.active {
    background: #00d9ff;
    color: #000;
}

.header-info {
    display: flex;
    gap: 30px;
    align-items: center;
}

/* STATUS BADGE STYLES */
.status-badge {
    background: #00ff88;
    color: #000;
    padding: 8px 20px;
    border-radius: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
}

.status-badge.warning {
    background: #ffd500;
}

.status-badge.danger {
    background: #ff3838;
    color: #fff;
    animation: warningPulse 2s ease-in-out infinite;
}

@keyframes warningPulse {
    0%, 100% { box-shadow: 0 0 20px rgba(255, 56, 56, 0.5); }
    50% { box-shadow: 0 0 40px rgba(255, 56, 56, 0.8); }
}

.pulse {
    width: 10px;
    height: 10px;
    background: #000;
    border-radius: 50%;
    animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
}

/* RESPONSIVENESS NAV BAR ONLY */
@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        gap: 15px;
    }

    .nav-menu {
        width: 100%;
        justify-content: space-between;
    }

    .nav-btn {
        font-size: 12px;
        padding: 6px 10px;
    }

   .header-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }
}
</style>
</html>
